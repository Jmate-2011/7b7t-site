<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7b7t</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 1px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            text-align: center;
            padding: 40px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            border-radius: 10px;
            margin-top: 50px;
        }

        .dark-red {
            color: #AA0000;
        }

        .red {
            color: #FF5555;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="dark-red">7Builders</span><span class="red">7Tools</span>
        </h1>
    </header>

    <div class="container">
        <div class="content">
            <h2>A semi-vanilla anarchy anarchy server with a map over 300GB large and over 4000+ unique joins. Lava dupe is enabled.</h2>
            <p id="ip">IP: Loading...</p>
            <p id="online">Online: Loading...</p>
            <p id="players">Players online: Loading...</p>
            <p id="version">Version: 1.20.4</p>
        </div>
    </div>

    <script>
        async function fetchServerStatus() {
            try {
                const response = await fetch('https://api.mcstatus.io/v2/status/java/7b7t.net');
                const data = await response.json();

                document.getElementById('ip').textContent = `IP: ${data.server.host}`;
                document.getElementById('online').textContent = `Online: ${data.server.online ? 'Yes' : 'No'}`;
                document.getElementById('players').textContent = `Players online: ${data.players.online}`;
            } catch (error) {
                console.error('Error fetching server status:', error);
            }
        }
        fetchServerStatus();
    </script>
</body>
</html>
